name: Deploy BoxityERP V.0.1 to SSH Server

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: Set Default PHP Version to 7
        run: |
          sshpass -p 'LibrA21101998' ssh -o StrictHostKeyChecking=no boxity@153.92.5.213 << 'EOF'
          sudo update-alternatives --set php /usr/bin/php7.4 || echo "Skipping update-alternatives"
          sudo systemctl restart apache2 || sudo systemctl restart nginx
          EOF

      - name: Deploy CI Project
